name: Simulate GitHub Activity

on:
  workflow_run:
    workflows: ["Simulate Activity Workflow"]
    types:
      - completed

jobs:
  simulate_activity:
    runs-on: self-hosted
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Simulation
      run: python simulate_activity.py
