name: Repeat Activity

on:
  schedule:
    - cron: '0 */4 * * *' # هر 4 ساعت یک بار

jobs:
  repeat_activity:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      run: |
        git clone https://github.com/ramincsy/Activity-Github-Evryday .

    - name: Create New Code File
      run: |
        echo "Your Code Here - $(date)" >> new_code_$(date "+%Y%m%d%H%M%S").js

    - name: Commit and Push Changes
      run: |
        git config --global user.email "ramincsy2@gmail.com"
        git config --global user.name "ramincsy"
        git add .
        git commit -m "Add new code - $(date)"
        git push origin main
      env:
        GH_TOKEN: ${{ secrets.ACTIVITY_SEC }}


    - name: Create New Issue
      run: |
        gh issue create --title "New Activity" --body "A new activity has been added."
